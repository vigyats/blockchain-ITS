<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Map with HERE API</title>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Sticky iframe (dashboard) */
      #here-routing {
        position: fixed; /* Sticks the iframe to the top */
        top: 0;
        left: 0;
        width: 100%;
        height:100%; /* Adjust height as per your design */
        border: none;
        z-index: 1000; /* Ensure iframe stays above other elements */
      }

      /* Main content wrapper */
      #content {
        margin-top: 220px; /* Offset content to be below the fixed iframe */
        padding: 20px;
      }

      /* Input section for city search */
   



      /* Map styling */
      #map {
        width: 100%;
        height: 100%;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }

      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Sticky iframe at the top acting as the dashboard -->
    <iframe
      id="here-routing"
      src="https://demo.routing.ext.here.com/#url=https://router.hereapi.com/v8/routes?apikey=DEFAULT_API_KEY&return=polyline,summary,actions,instructions&spans=segmentRef,consumption&transportMode=pedestrian&routingMode=short"
    >
    </iframe>

      <!-- Map div to display the HERE map -->
      <div id="map"></div>
    </div>

    <!-- Your script.js file to handle map functionality -->
    <script src="script.js"></script>
  </body>
</html>
